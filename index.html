<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="./css/index.css">
  <title>Document</title>
</head>

<body>
  <div class="screen">
    <div class="tip">
      <p class="text">Touch ID or Enter Passcode</p>
      <p class="light">
        <span></span>
        <span></span>
        <span></span>
        <span></span>
        <span></span>
        <span></span>
      </p>
    </div>
    <div class="key">
      <div class="line">
        <div class="item">
          <span class="num">1</span>
          <span class="word"></span>
        </div>
        <div class="item">
          <span class="num">2</span>
          <span class="word">ABC</span>
        </div>
        <div class="item">
          <span class="num">3</span>
          <span class="word">DEF</span>
        </div>
      </div>
      <div class="line">
        <div class="item">
          <span class="num">4</span>
          <span class="word">GHI</span>
        </div>
        <div class="item">
          <span class="num">5</span>
          <span class="word">JKL</span>
        </div>
        <div class="item">
          <span class="num">6</span>
          <span class="word">MNO</span>
        </div>
      </div>
      <div class="line">
        <div class="item">
          <span class="num">7</span>
          <span class="word">PQRS</span>
        </div>
        <div class="item">
          <span class="num">8</span>
          <span class="word">TUV</span>
        </div>
        <div class="item">
          <span class="num">9</span>
          <span class="word">WXYZ</span>
        </div>
      </div>
      <div class="line">
        <div class="item">
          <span class="num">0</span>
          <span class="word"></span>
        </div>
      </div>
    </div>
    <div class="btn-box">
      <a href="javascript:void(0)" class="btn" id="emergency-js">Emergency</a>
      <a href="javascript:void(0)" class="btn" id="delete-js">Cancel</a>
    </div>
    <div class="home">
      <div class="lock"></div>
    </div>
  </div>
  <script src="./js/index.js"></script>
</body>

</html>
